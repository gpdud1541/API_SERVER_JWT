language: java
jdk:
 - openjdk8
 
 branches:
    only:
     - master

# Travis CI 서버의 Home
cache:
    directories:
         - '$HOME/.m2/repository'
         - '$HOME/.gradle'
         
before_install:
 - chmod +x gradlew
 
 script: "sudo apt-get install dos2unix"
 script: "dos2unix ./gradlew"
 script: "./gradlew clean build"
 
 # CI 실행 완료 시 메일로 알람
